steps:
  - id: "go_test"
    name: "gcr.io/cloud-builders/go"
    args: ["test", "sum"]
    env: ["GOPATH=."]
  - id: "go_run"
    name: "gcr.io/cloud-builders/go"
    args: ["run", "sum"]
    env: ["GOPATH=."]
  - id: "Gerando imagem"
    name: "gcr.io/cloud-builders/docker"
    args: ["build", "--tag=gcr.io/$PROJECT_ID/codeeducation.ci.go.sum", "."]
images: ["gcr.io/$PROJECT_ID/codeeducation.ci.go.sum"]
