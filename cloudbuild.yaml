steps:
  - id: "Instalando app"
    name: "gcr.io/cloud-builders/go"
    args: ["install", "src"]
    env: ["GOPATH=."]
  - id: "Rodando tests"
    name: "gcr.io/cloud-builders/go"
    args: ["test", "src"]
    env: ["GOPATH=."]
  - id: "Gerando imagem"
    name: "gcr.io/cloud-builders/docker"
    args: ["build", "--tag=gcr.io/$PROJECT_ID/codeeducation.ci.go.sum", "."]
images: ["gcr.io/$PROJECT_ID/codeeducation.ci.go.sum"]
